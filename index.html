<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap" />
	</head>
	<body>
        <main>
            <div class="esketch__heading">
                <h1 class="esketch__heading__title">Etch-a-Sketch</h1>
            </div>
            <div class="esketch__mainBox">
                <div class="esketch__range flex">
                    <div class="esketch__range__box">
                        <div class="esketch__range__number">16 x 16</div>
                        <input type="range" class="esketch__range__slider" min="1" max="64">
                    </div>
                    <div class="show-grid-lines">
                        Show Grid lines:
                            <input
                                type="checkbox"
                                id="show-grid-lines-checkbox"
                            />
                    </div>
                </div>
                <div class="esketch__canvas grid" id="canvas"></div>
                <div class="esketch__additionals flex">
                    <div class="esketch__modes">
                        <p class="esketch__modes__head">Modes</p>
                    </div>
                    <div class="esketch__erase">
                        <p class="esketch__erase__head">Erase</p>
                    </div>
                </div>
            </div>
        </main>
		<script src=app/script.js></script>
	</body>
</html>
